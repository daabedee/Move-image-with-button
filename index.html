<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="top-left-cell"></div>

        <div class="grid-item" id="center-cell">
          <img src="images/photo.jpeg" alt="Image"> 
        </div>

        <div class="grid-item" id="top-right-cell"></div>

        <button onclick="slideImageLft()">Slide Image left</button>
        <br>
        <button onclick="slideImageRht()">Slide Image right</button>
        
    </div>
    <button class="butCtr" onclick="slideImageCtr()">Slide Image center</button>
    
    <script src="script.js"></script>
</body>
</html>
